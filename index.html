<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Pricing Component With Toggle</title>
    <script defer src="./js/script.js"></script>
</head>
<body>
    <h1 class="heading">Our Pricing</h1>
    <!-- TOGGLE -->
    <div class="pricing-cards-wrapper">
        <article class="pricing-card pricing-card--white pricing-card--left">
            <h2 class="pricing-card__title">Basic</h2>
            <div class="pricing-card__price" id="price-basic"><span>&dollar;</span>19.99</div>
            <ul class="pricing-card__features">
                <li class="pricing-card__feature">500 GB Storage</li>
                <li class="pricing-card__feature">2 Users Allowed</li>
                <li class="pricing-card__feature">Send up to 3 GB</li>
            </ul>
            <button class="btn btn--blue pricing-card__btn">Learn More</button>
        </article>

        <article class="pricing-card pricing-card--blue pricing-card--middle">
            <h2 class="pricing-card__title">Professional</h2>
            <div class="pricing-card__price" id="price-prof"><span>&dollar;</span>24.99</div>
            <ul class="pricing-card__features">
                <li class="pricing-card__feature">1 TB Storage</li>
                <li class="pricing-card__feature">5 Users Allowed</li>
                <li class="pricing-card__feature">Send up to 10 GB</li>
            </ul>
            <button class="btn btn--white pricing-card__btn">Learn More</button>
        </article>

        <article class="pricing-card pricing-card--white pricing-card--right">
            <h2 class="pricing-card__title">Master</h2>
            <div class="pricing-card__price" id="price-master"><span>&dollar;</span>39.99</div>
            <ul class="pricing-card__features">
                <li class="pricing-card__feature">2 TB Storage</li>
                <li class="pricing-card__feature">10 Users Allowed</li>
                <li class="pricing-card__feature">Send up to 20 GB</li>
            </ul>
            <button class="btn btn--blue pricing-card__btn">Learn More</button>
        </article>
    </div>


    <!-- Annually
    Monthly
 
    &dollar;199.99

    &dollar;249.99

    &dollar;399.99 -->
</body>
</html>
